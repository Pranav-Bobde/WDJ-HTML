<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Pranav Bobde" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <header id="contact_us">
        <h2>Contact Us</h2>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html/#about_lts">About LTS</a></li>
          <li><a href="./index.html/#our_menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
        <figure>
          <img
            src="./img/tacos_close_up_400x260.png"
            title="Tcos ready to eat!"
            width="400"
            height="260"
            alt="img2"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </header>
      <section>
        <h2>Our Contact Form</h2>
        <form action="">
          <fieldset>
            <p>
              <legend>Send Us A Message</legend>
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" />
            </p>
            <p>
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" />
            </p>
            <label for="msg">Your Message: </label>
            <p>
              <textarea
                name="msg"
                id="msg"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
        </form>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </section>
      <article>
        <section>
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T <br />
            Kansas City, MO 55555-5555
            <br><br>
            Phone: <a href="tel:+555-555-5555">555-555-5555</a>
          </address>
        </section>
      </article>
      <footer>
        <a href="#">Back to Top</a>
        <hr />
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </main>
  </body>
</html>
